<div>
	<!-- {{pageTitle}} -->
	<div layout="row">
	<div class="chartMenu" layout="column">
 		<md-toolbar>
    		<div class="md-toolbar-tools">
      			<h2>
        			<span>My Charts</span>
      			</h2>
    		</div>
  		</md-toolbar>
  		<div>
			<table style="width: 100%">
				<tr ng-repeat="chart in charts"> 
					<td> 
						<div class="right">
							<a class="chartrowIconAnchor">
								<ng-md-icon title="Copy" icon="content_copy" size="25" style="fill:#616161" ng-click="copyChart(chart.id)"></ng-md-icon>
							</a>
							<a class="chartrowIconAnchor">
								<ng-md-icon title="Delete" icon="delete" size="25" style="fill:#616161" ng-click="deleteChart(chart.id)"></ng-md-icon>
							</a>
						</div>
						<a class="chartrowLinkAnchor" href="#/chart/{{chart.id}}">{{ chart.chartName }}</a>
					</td>
				</tr>
			</table>
		</div>
  		<md-content>
			<md-button id="createButton" class="md-raised md-primary" ng-click="showChart();openSideNav()"> Create </md-button>
  		</md-content>
	</div>
	
	<div class="dashboardMenu" layout="column">
 		<md-toolbar>
    		<div class="md-toolbar-tools">
      			<h2>
        			<span>My Dashboards</span>
      			</h2>
    		</div>
  		</md-toolbar>
  		<md-content>
			<md-button id="createButton" class="md-raised md-primary" ng-disabled="true"> Create </md-button>
  		</md-content>
	</div>
	</div>
</div>

<div ng-controller="chartControl">
	<h2 class="title">{{ pageTitle }}</h2>

	<div layout="row" class="chooserRow"> 
		<span>Choose datasource:</span>
		<select ng-options="datasource as datasource.name for datasource in datasources" ng-model="chosenDatasource" ng-change="selectDatasource(chosenDatasource)"></select>
	</div>

	<div layout="row" class="chooserRow" > 
		<span>Choose database:</span> 
		<select ng-options="database as database.id for database in databases" ng-model="chosenDatabase" ng-change=""></select>
	</div>
	<div layout="row" class="chooserRow">
		<span>You have chosen: {{chosenDatabase}}</span>
	</div>
	<div layout="row" class="chooserRow" >
		<span>Date/Time</span>
	</div>
	<div layout="row" class="chooserRow" >
		<label for="startTime">From</label><input name="startTime" type="text" ng-model="timeStart" />
		<label for="endTime">To</label><input type="text" name="endTime" ng-model="timeEnd" />
	</div>
	<div>
		<span>Choose system:</span> 
		<select ng-options="system as system.id for system in systems" ng-model="chosenSystem" ng-click="loadSystems(chosenDatasource, chosenDatabase, timeStart, timeEnd)"></select>
	</div>
</div>

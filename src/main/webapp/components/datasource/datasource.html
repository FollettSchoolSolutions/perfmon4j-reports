<md-dialog aria-label="Datasource">
<form>
	<md-dialog-content class="sticky-container"> 
		<md-subheader class="md-sticky-no-effect">Edit Datasource</md-subheader>
		
		<md-content layout-padding layout="row">
			<md-input-container> 
				<label>Name</label>
				<input ng-model="name" type="text"> 
			</md-input-container> 
			<md-input-container> 
				<label>URL</label>
				<input ng-model="URL" type="text"> 
			</md-input-container> 
			<a title="URL Syntax" class="infoIconAnchor" ng-click=""> <!-- GET STUPID ICON LINED UP WITH INPUT BOX -->
				<i class="material-icons">info</i>
			</a>
		</md-content>
	</md-dialog-content>
	
	<div class="md-actions" layout="row">
		<span flex></span>
		<md-button ng-controller="dataSourceControl" ng-click="saveDataSource()" class="md-primary md-raised"> Save </md-button>
		<md-button ng-click="answer('Cancel')" class="md-primary md-raised"> Cancel </md-button>
	</div>
</form>
</md-dialog>

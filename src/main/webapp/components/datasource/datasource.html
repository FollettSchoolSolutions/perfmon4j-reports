<md-dialog aria-label="Datasource">
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Add DataSource:</h2>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div layout="row">
       <label class="advancedLabel">Name:</label>
    </div>
    <input class="advancedText" type="text" id="name" name="name" ng-model="name">
    <div layout="row">
     <label class="advancedLabel">URL</label>
    </div>
    <input class="advancedText" type="text" id="URL" name="URL" ng-model="URL">
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-controller="dataSourceControl" ng-click="saveDataSource()" class="md-primary md-raised">
     Save
    </md-button>
        <md-button ng-click="answer('Cancel')" class="md-primary md-raised">
     Cancel
    </md-button>
  </div>
  </form>
</md-dialog>
